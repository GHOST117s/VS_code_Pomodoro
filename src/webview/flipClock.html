<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Flip Clock</title>
    <link rel="stylesheet" href="flipClock.css">
</head>
<body>
    <div id="pomodoro-container">
        <div id="flip-clock">
            <div class="flip-unit" id="minutes-tens"></div>
            <div class="flip-unit" id="minutes-ones"></div>
            <span class="colon">:</span>
            <div class="flip-unit" id="seconds-tens"></div>
            <div class="flip-unit" id="seconds-ones"></div>
        </div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="session-label">Work</div>
    </div>
    <script src="flipClock.js"></script>
</body>
</html>
